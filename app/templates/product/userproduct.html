{% extends "index/index.html" %}
{% block content %}

<div class=container>

    <div class="btn-group" role="group" style="left:80%">
        <button id="btnGroup" type="button" class="btn btn-secondary"onclick="location.href =  '/';">
            ADD NEW Product
        </button>
    </div>
     
    
    <div class="table-responsive-sm">
 
        <table class="table table-striped table-hover">
            <caption>Table : </caption>
          <thead class='thead-dark'>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
           {% for x in range(0,5) %}
            <tr>
              <th scope="row">{{x}}</th>
              <td>Mark</td>
              <td>Otto</td>
              <td style="width:25%">
                <button class="btn" onclick="location.href = '/';"> Update </button>
                <button class="btn" onclick="location.href = '/';"> Delete </button>
              </td>
            </tr>
           {% endfor %}
          </tbody>
        </table>
    </div>
    
</div>

{% endblock %}
